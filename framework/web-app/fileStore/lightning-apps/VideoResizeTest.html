<!DOCTYPE html>
<html>
<head>
<title>Resize Video</title>
<style>
body {
	background-color: black;
	margin: 0;
	padding: 0;
}
video {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<video id="video"></video>
<script type="text/javascript">
(function () {
	var video = document.getElementById('video');

	var videos = {
			vid : 'VideoResizeTest.mp4',
	};

	function playUrl(url) {
		console.log('video playUrl::');
		console.log( url);
		video.src = url;
		video.load();
		video.play();
	}

	function resizeVideo(width, height) {
		console.log('Resizing video to ', width, height);
		var videoElement = document.getElementById('video');
		videoElement.style.width 	= width + "px";
		videoElement.style.height 	= height + "px";
	}
	
	window.addEventListener('keydown', function (e) {
		switch (e.keyCode) {
			case 48: // 0
				var width = window.innerWidth
				|| document.documentElement.clientWidth
				|| document.body.clientWidth;
				var height = window.innerHeight
				|| document.documentElement.clientHeight
				|| document.body.clientHeight;
				resizeVideo(width, height);
				break;
			case 53: // 5
				resizeVideo(500, 500);
				break;
			case 50: // 2
				resizeVideo(640, 480);
				break;
			case 51: // 3
				resizeVideo(1280, 720);
				break;
			case 52: // 4
				resizeVideo(780, 600);
				break;
		}
	}, false);
        
	playUrl(videos && videos.vid);
    video.onended = function(e) {
    	console.log('handleVideoEnd');
    	playUrl(videos && videos.vid);
    }

}());
</script>
</body>
</html>
